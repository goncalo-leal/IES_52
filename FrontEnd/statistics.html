<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div class="preloader flex-column justify-content-center align-items-center">
        <h2 class="brand-text font-weight-bold">ShopAholytics</h2>
    </div>

  <!-- Navbar -->
  <main-nav></main-nav>
  <side-nav></side-nav>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 id="s_name" class="m-0"></h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>

<!-- - ---------------------------------------------------------------------------------------------------------- -->
    <div class="row">
        <div class="col d-flex justify-content-center">
            <p class="d-flex flex-column ">
                <span class="font-weight-bold">
                    <span id="TextoComparatorioSemanaPassada">0</span>
                </span>
            </p>
        </div>
    </div>    
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header border-0">
                    <div class="d-flex justify-content-between">
                        <h3 class="card-title">Parks Entrace</h3>
                    </div>
                </div>

                <div class="card-body">
                    <div id="carouselParksEntrace" class="carousel slide" data-ride="carousel">
                        <!-- velhices por baixo do carrousel que indica quantos existem e qual deles está ativo -->
                        

                        <!-- Dentro desta div vão estar os elementos que formam o carousel -->
                        <div id="itemsParksCarousel" class="carousel-inner">
                            <div class="carousel-item active">
                                <canvas id="barChartLastHour" height="350"></canvas>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 style="color: black;">Last Hour</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <canvas id="barChartToday" height="350"></canvas>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 style="color: black;">Today</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <canvas id="barChartWeek" height="350"></canvas>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 style="color: black;">Last Week</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <canvas id="barChartMonth" height="350"></canvas>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 style="color: black;">Last Month</h5>
                                </div>
                            </div>
                        </div>

                        <!-- seta que anda para trás-->
                        <a class="carousel-control-prev" href="#carouselParksEntrace" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>

                        <!-- seta que anda para a frente-->
                        <a class="carousel-control-next" href="#carouselParksEntrace" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="col-lg-6">
            <div class="card">
                <div class="card-header border-0">
                    <h3 class="card-title">Shopping Entraces</h3>
                </div>

                <div class="card-body">
                    <div id="carouselShoppingEntrace" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators" id="to_remove3">
                            <li data-target="#carouselShoppingEntrace" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselShoppingEntrace" data-slide-to="1" class=""></li>
                            <li data-target="#carouselShoppingEntrace" data-slide-to="2" class=""></li>
                            <li data-target="#carouselShoppingEntrace" data-slide-to="3" class=""></li>
                        </ol>

                        <div id="itemsParks" class="carousel-inner">
                            <div class="carousel-item active">
                                <canvas id="donutChartLastHour" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block; width: 323px;" width="323" height="250" class="chartjs-render-monitor"></canvas>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 style="color: black;">Last Hour</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <canvas id="donutChartParkvsShopping" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block; width: 323px;" width="323" height="250" class="chartjs-render-monitor"></canvas>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 style="color: black;">Today</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <canvas id="donutChartParkvsShoppinglastWeek" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block; width: 323px;" width="323" height="250" class="chartjs-render-monitor"></canvas>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 style="color: black;">Last Week</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <canvas id="donutChartParkvsShoppinglastMonth" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block; width: 323px;" width="323" height="250" class="chartjs-render-monitor"></canvas>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 style="color: black;">Last Month</h5>
                                </div>
                            </div>
                        </div>

                        <a class="carousel-control-prev" href="#carouselShoppingEntrace" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                            <a class="carousel-control-next" href="#carouselShoppingEntrace" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>             
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="card-header border-0">
                <div class="d-flex justify-content-between">
                    <h3 class="card-title">Parks Visitors</h3>
                    <!--<a href="javascript:void(0);">View Report</a>-->
                </div>
            </div>

            <div class="card-body">
                <div class="position-relative mb-4">
                    <canvas id="barChartPark" height="350"></canvas>
                </div>

                <div class="d-flex flex-row justify-content-end">
                    <span class="mr-2">
                        <i class="fas fa-square text-primary"></i> This week
                    </span>
  
                    <span>
                        <i class="fas fa-square text-gray"></i> Last week
                    </span>
                </div>

                <div class="d-flex mt-4 mb-0">
                    <div class="d-flex flex-column">
                        <p><span class="text-bold text-lg" id="shopping_capacity">820</span> Visitors This Week</p>
                    </div>
                    <div class="ml-auto d-flex flex-column text-right">
                        <span class="text-success" id ="Total_diferença_semanas"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-header border-0">

                    <h3 class="card-title">Shopping Movement Today</h3>
                </div>
            </div>
            <div class="card-body">
                <div class="position-relative mb-4">
                    <canvas id="shoppingByHours" height="350"></canvas>

        </div>

    </div>
