<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopAholytics | Management</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="./AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./AdminLTE-3.1.0/dist/css/adminlte.min.css">  
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="./AdminLTE-3.1.0/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">


  
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <main-nav></main-nav>
  <side-nav></side-nav>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Account settings</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <form>
                            <div class="card-body">
                                <div class="form-group">
                                 <label for="exampleInputName">Name</label>
                                 <input type="name" class="form-control" id="nome" placeholder="Enter name">
                                </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">New Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputNewPassword1">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm_password" placeholder="Password">
                              </div>
                              
                              <div class="form-group">
                                <label>Date:</label>
                                  
                                <div class="input-group date" data-target-input="nearest">
                                      <input type="text" id="dateTimePicker" class="form-control datetimepicker-input" data-target="#reservationdate" >
                                      <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                      </div>
                                </div>
                            </div>
                            </div>
                            <!-- /.card-body -->
            
                            <div class="card-footer">
                              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                              <button type="submit" class="btn btn-danger">Cancel</button>
                            </div>

                        
                          </form>
                    </div>
                    <!-- /.card -->
                    
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <main-foot></main-foot>
</div>
<!-- ./wrapper -->



    <!-- jQuery -->
    <script src="./AdminLTE-3.1.0/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="./AdminLTE-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE -->
    <script src="./AdminLTE-3.1.0/dist/js/adminlte.js"></script>
    <!-- Bootstrap 4 -->
    <script src="./AdminLTE-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./AdminLTE-3.1.0/plugins/moment/moment.min.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="./AdminLTE-3.1.0/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <script type="module" src="./js/account_settings.js"></script>
    <script type="module" src="./js/components.js"></script>




<script>
    $(function () {
        $('#reservationdate').datetimepicker({
            format: 'L'
        });
    });

</script>
</body>
</html>
