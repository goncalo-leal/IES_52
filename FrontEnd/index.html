<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopAholytics | Home</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="./AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="./AdminLTE-3.1.0/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./AdminLTE-3.1.0/dist/css/adminlte.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="./AdminLTE-3.1.0/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="./AdminLTE-3.1.0/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="./AdminLTE-3.1.0/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini

<body class="hold-transition layout-top-nav" >
<div class="wrapper">
    <div class="preloader flex-column justify-content-center align-items-center">
        <h2 class="brand-text font-weight-bold">ShopAholytics</h2>
    </div>

    <index-nav></index-nav>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 id="s_name" class="m-0"></h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header border-0">
                            <h3 class="card-title">Occupation Overview</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 col-sm-12 border-right">
                                    <div class="position-relative mb-4">
                                        <canvas id="donutPark" height="300"></canvas>
                                    </div>
                                    <div id="parkingTab" class="d-flex justify-content-between align-items-center">
                                        <p class="text-success text-xl">
                                            <i class="fas fa-car"></i>
                                            <span class="text-muted">Parking Capacity</span>
                                        </p>
                                        

                                        <p class="d-flex flex-column text-right">
                                            <span class="font-weight-bold">
                                                <span id="parkcurcap">0</span>/<span id="parkmaxcap">0</span> spots occupied
                                            </span>
                                            <span class="font-weight-bold" id ="park_capacity_percentagem"></span>
                                        </p>
                                    </div>
                                    <!-- /.d-flex -->
                                </div>
                                <div class="col-lg-6 col-sm-12 border-left">
                                    <div class="position-relative mb-4">
                                        <canvas id="donutShopping" height="300"></canvas>
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center">
                                    <p class="text-warning text-xl">
                                        <i class="fas fa-shopping-bag"></i>
                                        <span class="text-muted">Shopping Capacity</span>
                                    </p>
                                    <p class="d-flex flex-column text-right">
                                        <span class="font-weight-bold">
                                            <span id="shopcurcap">0</span>/<span id="shopmaxcap">0</span> People
                                        </span>
                                        <span class="font-weight-bold" id="shopping_capacity_percentagem">
                                        </span>
                                    </p>
                                    </div>
                                    <!-- /.d-flex -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

               
                </div>
                <!-- /.col-md-6 -->
            </div>
            <!-- /.row -->
          
            
        </div>

        <div class="col-12">
            <div class="card">
                <div class="card-header border-0">
                    <div class="d-flex justify-content-between">
                        <h3 class="card-title">Shopping Visitors By Hours vs 7 days ago</h3>
                        <!--<a href="javascript:void(0);">View Report</a>-->
                    </div>
                </div>
    
                <div class="card-body">
                    <div class="position-relative mb-4">
                        <canvas id="barChartShopping" height="350"></canvas>
                    </div>
    
                    <div class="d-flex flex-row justify-content-end">
                        <span class="mr-2">
                            <i class="fas fa-square text-primary"></i> Today
                        </span>
      
                        <span>
                            <i class="fas fa-square text-gray"></i> Last week
                        </span>
                    </div>
    
               
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-header border-0">
                        <div class="d-flex justify-content-between">
                            <h3 class="card-title">Parks Visitors By Hours vs 7 days ago</h3>
                            <!--<a href="javascript:void(0);">View Report</a>-->
                        </div>
                    </div>
        
                    <div class="card-body">
                        <div class="position-relative mb-4">
                            <canvas id="barChartPark" height="350"></canvas>
                        </div>
        
                        <div class="d-flex flex-row justify-content-end">
                            <span class="mr-2">
                                <i class="fas fa-square text-primary"></i> Today
                            </span>
          
                            <span>
                                <i class="fas fa-square text-gray"></i> Last week
                            </span>
                        </div>
        
                   
                    </div>
                </div>
        <!-- /.container-fluid -->
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header border-0">
                    <h3 class="card-title">Shops Occupation Extended</h3>
                </div>
                <div class="card-body table-responsive">
                    <div class="row">
                        <div class="pl-4 pr-4 col-12">
                            <input type="text" id="stores_search_txt" class="form-control form-control-sm" width="90%" placeholder="Search...">
                        </div>
                    </div>
                    <table id="stores" class="table table-striped table-valign-middle">
                        <thead>
                            <tr>
                                <th>Shop</th>
                                <th class="text-center">Live Occupation</th>
                                <th class="text-center">Growth in the last hour</th>
                                <th class="text-right">More</th>
                            </tr>
                        </thead>
                        <tbody id="stores_body">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.card -->
        </div>
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <main-foot></main-foot>
</div>
<!-- ./wrapper -->

<script src="./AdminLTE-3.1.0/plugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>
<script src="./AdminLTE-3.1.0/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="./AdminLTE-3.1.0/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="./AdminLTE-3.1.0/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="./AdminLTE-3.1.0/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="./AdminLTE-3.1.0/plugins/jszip/jszip.min.js"></script>
<script src="./AdminLTE-3.1.0/plugins/pdfmake/pdfmake.min.js"></script>
<script src="./AdminLTE-3.1.0/plugins/pdfmake/vfs_fonts.js"></script>
<script src="./AdminLTE-3.1.0/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="./AdminLTE-3.1.0/plugins/datatables-buttons/js/buttons.print.min.js"></script>

<script type="module" src="./js/components.js"></script>

</body>
</html>
