<!--

<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div class="preloader flex-column justify-content-center align-items-center">
        <h2 class="brand-text font-weight-bold">ShopAholytics</h2>
    </div>

  <!-- Navbar -->
  <main-nav></main-nav>
  <side-nav></side-nav>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">New Sensor</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="card d-flex mt-5 justify-content-center mx-auto" style="width:900px">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sensor Information</p>
    
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Name" id="sensor_name">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-signature"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6 form-group mb-3">
                            <select id="sensor_type" class="form-control">
                                <option value="-1" selected disabled>Type</option>
                                <option value="Entrance">Entrance</option>
                                <option value="Exit">Exit</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6 form-group mb-3">
                            <select id="sensor_location" class="form-control">
                                <option value="-1" selected disabled>Location</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Store">Store</option>
                                <option value="Park">Park</option>
                            </select>
                        </div>
                    </div>

                    <div class="justify-content-center d-flex mx-auto">
                        <button id="add_sensor" type="button" class="btn btn-primary btn-block" style="width:200px">Create</button>
                    </div>
                </form>

            </div>
            <!-- /.login-card-body -->
        </div>
    </div>

   
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <main-foot></main-foot>
</div>
